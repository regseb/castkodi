name: Release
on:
  push:
    branches: [main]

jobs:
  release-please:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Run Release Please
        uses: google-github-actions/release-please-action@v3
        with:
          release-type: node
          package-name: castkodi
          # DÃ©finir les extra-files dans le fichier release-please-config.json,
          # car le type et le jsonpath ne sont pas configurables en YAML.
          # https://github.com/google-github-actions/release-please-action/issues/797
