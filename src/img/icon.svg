  viewBox="0 0 100 100"
>
  <defs>
    <mask id="wave">
      <rect x="0" y="0" width="100" height="100" fill="white" />
      <g fill="none" stroke="black" stroke-width="10">
        <circle cx="0" cy="50" r="15" />
        <circle cx="0" cy="50" r="35" />
        <circle cx="0" cy="50" r="55" />
      </g>
    </mask>
  </defs>

  <polygon
