<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cast Kodi</title>
    <link href="/polyfill/style.css" rel="stylesheet" />
    <link href="/photon/style.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <link href="/img/icon.svg" rel="shortcut icon" />
  </head>
  <body>
    <section id="cast">
      <button class="ghost" id="send" disabled autocomplete="off"
              data-i18n-title>
        <object data="img/send.svg"></object>
      </button>

      <button class="ghost" id="insert" disabled autocomplete="off"
              data-i18n-title>
        <object data="img/insert.svg"></object>
      </button>

      <button class="ghost" id="add" disabled autocomplete="off"
              data-i18n-title>
        <object data="img/add.svg"></object>
      </button>

      <label id="paste" data-i18n-title>
        <input name="paste" type="checkbox" disabled autocomplete="off" />
        <object data="img/paste.svg"></object>
        <textarea autocomplete="off" spellcheck="false"></textarea>
      </label>

      <label id="server" data-i18n-title>
        <select name="server" autocomplete="off"></select>
      </label>
    </section>

    <section id="timing">
      <time></time>
      <input class="primary" id="time" type="range" value="0" min="0" max="100"
             disabled autocomplete="off" />
      <time></time>
    </section>

    <section id="playing">
      <button class="ghost" id="previous" disabled autocomplete="off"
              data-i18n-title>
        <object data="img/previous.svg"></object>
      </button>

      <button class="ghost" id="rewind" disabled autocomplete="off"
              data-i18n-title>
        <object data="img/rewind.svg"></object>
      </button>

      <button class="ghost" id="stop" disabled autocomplete="off"
              data-i18n-title>
        <object data="img/stop.svg"></object>
      </button>

      <button class="ghost" id="pause" disabled autocomplete="off"
              data-i18n-title>
        <object data="img/pause.svg"></object>
      </button>
      <button class="ghost" id="play" disabled autocomplete="off"
              data-i18n-title>
        <object data="img/play.svg"></object>
      </button>

      <button class="ghost" id="forward" disabled autocomplete="off"
              data-i18n-title>
        <object data="img/forward.svg"></object>
      </button>

      <button class="ghost" id="next" disabled autocomplete="off"
              data-i18n-title>
        <object data="img/next.svg"></object>
      </button>
    </section>

    <section id="sound">
      <input id="volume" type="range" value="50" disabled autocomplete="off"
             orient="vertical" />

      <label id="mute" data-i18n-title>
        <input name="mute" type="checkbox" disabled autocomplete="off" />
        <object data="img/sound.svg"></object>
        <object data="img/mute.svg"></object>
      </label>
    </section>

    <section id="remote">
      <button class="ghost" id="contextmenu" disabled autocomplete="off"
              data-i18n-title>
        <object data="img/contextmenu.svg"></object>
      </button>

      <button class="ghost" id="up" disabled autocomplete="off" data-i18n-title>
        <object data="img/up.svg"></object>
      </button>

      <button class="ghost" id="info" disabled autocomplete="off"
              data-i18n-title>
        <object data="img/info.svg"></object>
      </button>

      <button class="ghost" id="left" disabled autocomplete="off"
              data-i18n-title>
        <object data="img/left.svg"></object>
      </button>

      <button class="ghost" id="select" disabled autocomplete="off"
              data-i18n-title>
        <object data="img/select.svg"></object>
      </button>

      <button class="ghost" id="right" disabled autocomplete="off"
              data-i18n-title>
        <object data="img/right.svg"></object>
      </button>

      <button class="ghost" id="back" disabled autocomplete="off"
              data-i18n-title>
        <object data="img/back.svg"></object>
      </button>

      <button class="ghost" id="down" disabled autocomplete="off"
              data-i18n-title>
        <object data="img/down.svg"></object>
      </button>

      <button class="ghost" id="osd" disabled autocomplete="off"
              data-i18n-title>
        <object data="img/osd.svg"></object>
      </button>
    </section>

    <section id="various">
      <button class="ghost" id="home" disabled autocomplete="off"
              data-i18n-title>
        <object data="img/home.svg"></object>
      </button>

      <button class="ghost" id="fullscreen" disabled autocomplete="off"
              data-i18n-title>
        <object data="img/fullscreen.svg"></object>
      </button>

      <button class="ghost" id="opensendtext" disabled autocomplete="off"
              data-i18n-title>
        <object data="img/sendtext.svg"></object>
      </button>

      <button class="ghost" id="playerprocessinfo" disabled autocomplete="off"
              data-i18n-title>
        <object data="img/playerprocessinfo.svg"></object>
      </button>
    </section>

    <section id="playlist-actions">
      <div id="repeat">
        <label class="checked" id="repeat-off" data-i18n-title="repeat">
          <input name="repeat" type="radio" value="off" checked disabled
                 autocomplete="off" />
          <object data="img/repeat_all.svg"></object>
        </label>
        <label id="repeat-all" data-i18-title="repeat">
          <input name="repeat" type="radio" value="all" disabled
                 autocomplete="off" />
          <object data="img/repeat_all.svg"></object>
        </label>
        <label id="repeat-one" data-i18n-title="repeat">
          <input name="repeat" type="radio" value="one" disabled
                 autocomplete="off" />
          <object data="img/repeat_one.svg"></object>
        </label>
      </div>

      <label id="shuffle" data-i18n-title>
        <input name="shuffle" type="checkbox" disabled autocomplete="off" />
        <object data="img/shuffle.svg"></object>
      </label>

      <button class="ghost" id="clear" disabled autocomplete="off"
              data-i18n-title>
        <object data="img/remove.svg"></object>
      </button>
    </section>

    <template>
      <span></span>
      <button class="ghost play" autocomplete="off" data-i18n-title="play-item">
        <object data="img/play.svg"></object>
      </button>
      <button class="ghost remove" autocomplete="off"
              data-i18n-title="remove-item">
        <object data="img/remove.svg"></object>
      </button>
    </template>
    <section id="playlist-items">
      <span data-i18n-textcontent="empty"></span>
      <ol></ol>
    </section>

    <section id="external">
      <span id="loading" data-i18n-title>
        <object data="img/loading.svg"></object>
      </span>

      <button class="ghost" id="web" disabled autocomplete="off"
              data-i18n-title>
        <object data="img/web.svg"></object>
      </button>

      <button class="ghost" id="feedback" disabled autocomplete="off"
              data-i18n-title>
        <object data="img/feedback.svg"></object>
      </button>

      <button class="ghost" id="donate" disabled autocomplete="off"
              data-i18n-title>
        <object data="img/donate.svg"></object>
      </button>

      <button class="ghost" id="rate" disabled autocomplete="off"
              data-i18n-title>
        <object data="img/rate.svg"></object>
      </button>

      <button class="ghost" id="preferences" autocomplete="off" data-i18n-title>
        <object data="img/preferences.svg"></object>
      </button>
    </section>

    <dialog id="dialogsendtext">
      <form method="dialog">
        <p>
          <label>
            <!-- Ne pas mettre de type car celui-ci sera spécifié lors de
                 l'ouverture de la boite de dialogue selon la donnée à
                 renseigner dans Kodi. -->
            <input name="text" autocomplete="off"
                   data-i18n-placeholder="text" />
          </label>
        </p>
        <p>
          <label data-i18n-textcontent="done">
            <input name="done" type="checkbox" checked autocomplete="off" />
            {}
          </label>
        </p>
        <menu>
          <button id="cancel" value="cancel" data-i18n-textcontent></button>
          <button class="primary" id="sendtext" value="send"
                  data-i18n-textcontent></button>
        </menu>
      </form>
    </dialog>

    <article id="splash">
      <h1></h1>
      <p></p>
      <ul>
        <li>
          <button id="configure" autocomplete="off"
                  data-i18n-textcontent></button>
        </li>
        <li data-i18n-textcontent="text">
          {} <select name="server" autocomplete="off"></select>
        </li>
      </ul>
    </article>

    <script src="/polyfill/script.js" type="module"></script>
    <script src="/core/i18n.js" type="module"></script>
    <script src="/core/svg.js" type="module"></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
