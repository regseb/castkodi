<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cast Kodi</title>
    <link href="/polyfill/style.css" rel="stylesheet">
    <link href="/design/color-dark.css" rel="stylesheet">
    <link href="/design/style.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="/img/icon.svg" rel="shortcut icon">
  </head>
  <body>
    <section id="cast">
      <button class="ghost" id="send" disabled autocomplete="off"
              data-i18n-title>
        <img src="/design/icon/send-white.svg" alt="send-white">
      </button>

      <button class="ghost" id="insert" disabled autocomplete="off"
              data-i18n-title>
        <img src="/design/icon/insert-white.svg" alt="insert-white">
      </button>

      <button class="ghost" id="add" disabled autocomplete="off"
              data-i18n-title>
        <img src="/design/icon/add-white.svg" alt="add-white">
      </button>

      <label class="checkbox" id="paste" data-i18n-title>
        <input name="paste" type="checkbox" disabled autocomplete="off">
        <img src="/design/icon/paste-white.svg" alt="paste-white">
        <img src="/design/icon/paste-blue.svg" alt="paste-blue">
        <textarea autocomplete="off" spellcheck="false"></textarea>
      </label>

      <label id="server" data-i18n-title>
        <select name="server" autocomplete="off"></select>
      </label>
    </section>

    <section id="timing">
      <time></time>
      <input class="primary" id="time" type="range" value="0" min="0" max="100"
             disabled autocomplete="off">
      <time></time>
    </section>

    <section id="playing">
      <button class="ghost" id="previous" disabled autocomplete="off"
              data-i18n-title>
        <img src="/design/icon/previous-white.svg" alt="previous-white">
      </button>

      <button class="ghost" id="rewind" disabled autocomplete="off"
              data-i18n-title>
        <img src="/design/icon/rewind-white.svg" alt="rewind-white">
      </button>

      <button class="ghost" id="stop" disabled autocomplete="off"
              data-i18n-title>
        <img src="/design/icon/stop-white.svg" alt="stop-white">
      </button>

      <button class="ghost" id="pause" disabled autocomplete="off"
              data-i18n-title>
        <img src="/design/icon/pause-white.svg" alt="pause-white">
      </button>
      <button class="ghost" id="play" disabled autocomplete="off"
              data-i18n-title>
        <img src="/design/icon/play-white.svg" alt="play-white">
      </button>

      <button class="ghost" id="forward" disabled autocomplete="off"
              data-i18n-title>
        <img src="/design/icon/forward-white.svg" alt="forward-white">
      </button>

      <button class="ghost" id="next" disabled autocomplete="off"
              data-i18n-title>
        <img src="/design/icon/next-white.svg" alt="next-white">
      </button>
    </section>

   <div id="others">
      <section id="sound">
        <input id="volume" type="range" value="50" disabled autocomplete="off"
               orient="vertical">

        <label class="checkbox" id="mute" data-i18n-title>
          <input name="mute" type="checkbox" disabled autocomplete="off">
          <img src="/design/icon/sound-white.svg" alt="sound-white">
          <img src="/design/icon/mute-blue.svg" alt="mute-blue">
        </label>
      </section>

      <section id="remote">
        <button class="ghost" id="contextmenu" disabled autocomplete="off"
                data-i18n-title>
          <img src="/design/icon/contextmenu-white.svg" alt="contextmenu-white">
        </button>

        <button class="ghost" id="up" disabled autocomplete="off"
                data-i18n-title>
          <img src="/design/icon/up-white.svg" alt="up-white">
        </button>

        <button class="ghost" id="info" disabled autocomplete="off"
                data-i18n-title>
          <img src="/design/icon/info-white.svg" alt="info-white">
        </button>

        <button class="ghost" id="left" disabled autocomplete="off"
                data-i18n-title>
          <img src="/design/icon/left-white.svg" alt="left-white">
        </button>

        <button class="ghost" id="select" disabled autocomplete="off"
                data-i18n-title>
          <img src="/design/icon/select-white.svg" alt="select-white">
        </button>

        <button class="ghost" id="right" disabled autocomplete="off"
                data-i18n-title>
          <img src="/design/icon/right-white.svg" alt="right-white">
        </button>

        <button class="ghost" id="back" disabled autocomplete="off"
                data-i18n-title>
          <img src="/design/icon/back-white.svg" alt="back-white">
        </button>

        <button class="ghost" id="down" disabled autocomplete="off"
                data-i18n-title>
          <img src="/design/icon/down-white.svg" alt="down-white">
        </button>

        <button class="ghost" id="osd" disabled autocomplete="off"
                data-i18n-title>
          <img src="/design/icon/osd-white.svg" alt="osd-white">
        </button>
      </section>

      <section id="various">
        <button class="ghost" id="home" disabled autocomplete="off"
                data-i18n-title>
          <img src="/design/icon/home-white.svg" alt="home-white">
        </button>

        <button class="ghost" id="fullscreen" disabled autocomplete="off"
                data-i18n-title>
          <img src="/design/icon/fullscreen-white.svg" alt="fullscreen-white">
        </button>

        <button class="ghost" id="opensendtext" disabled autocomplete="off"
                data-i18n-title>
          <img src="/design/icon/sendtext-white.svg" alt="sendtext-white">
        </button>

        <button class="ghost" id="opensubtitle" disabled autocomplete="off"
                data-i18n-title>
          <img src="/design/icon/subtitle-white.svg" alt="subtitle-white">
        </button>

        <button class="ghost" id="playerprocessinfo" disabled autocomplete="off"
                data-i18n-title>
          <img src="/design/icon/playerprocessinfo-white.svg"
               alt="playerprocessinfo-white">
        </button>
      </section>
    </div>

    <section id="playlist-actions">
      <div id="repeat">
        <label class="radio checked" id="repeat-off" data-i18n-title="repeat">
          <input name="repeat" type="radio" value="off" checked disabled
                 autocomplete="off">
          <img src="/design/icon/repeat_none-white.svg" alt="repeat_none-white">
        </label>
        <label class="radio" id="repeat-all" data-i18-title="repeat">
          <input name="repeat" type="radio" value="all" disabled
                 autocomplete="off">
          <img src="/design/icon/repeat_all-blue.svg" alt="repeat_all-blue">
        </label>
        <label class="radio" id="repeat-one" data-i18n-title="repeat">
          <input name="repeat" type="radio" value="one" disabled
                 autocomplete="off">
          <img src="/design/icon/repeat_one-blue.svg" alt="repeat_one-blue">
        </label>
      </div>

      <label class="checkbox" id="shuffle" data-i18n-title>
        <input name="shuffle" type="checkbox" disabled autocomplete="off">
        <img src="/design/icon/shuffle-white.svg" alt="shuffle-white">
        <img src="/design/icon/shuffle-blue.svg" alt="shuffle-blue">
      </label>

      <button class="ghost" id="clear" disabled autocomplete="off"
              data-i18n-title>
        <img src="/design/icon/remove-white.svg" alt="remove-white">
      </button>
    </section>

    <template>
      <span></span>
      <button class="ghost micro play" autocomplete="off"
              data-i18n-title="play-item">
        <img src="/design/icon/play-white.svg" alt="play-white">
      </button>
      <button class="ghost micro remove" autocomplete="off"
              data-i18n-title="remove-item">
        <img src="/design/icon/remove-white.svg" alt="remove-white">
      </button>
    </template>
    <section class="waiting" id="playlist-items">
      <ol></ol>
      <span data-i18n-textcontent="empty"></span>
    </section>

    <section id="external">
      <span id="loading" data-i18n-title>
        <img src="/design/icon/loading-white.svg" alt="loading-white">
      </span>

      <button class="ghost" id="web" disabled autocomplete="off"
              data-i18n-title>
        <img src="/design/icon/web-white.svg" alt="web-white">
      </button>

      <button class="ghost" id="feedback" disabled autocomplete="off"
              data-i18n-title>
        <img src="/design/icon/feedback-white.svg" alt="feedback-white">
      </button>

      <button class="ghost" id="donate" disabled autocomplete="off"
              data-i18n-title>
        <img src="/design/icon/donate-white.svg" alt="donate-white">
      </button>

      <button class="ghost" id="rate" disabled autocomplete="off"
              data-i18n-title>
        <img src="/design/icon/rate-white.svg" alt="rate-white">
      </button>

      <button class="ghost" id="preferences" autocomplete="off" data-i18n-title>
        <img src="/design/icon/preferences-white.svg" alt="preferences-white">
      </button>
    </section>

    <dialog id="dialogsendtext">
      <form method="dialog">
        <p>
          <label>
            <!-- Ne pas mettre de type car celui-ci sera spécifié lors de
                 l'ouverture de la boite de dialogue selon la donnée à
                 renseigner dans Kodi. -->
            <input name="text" autocomplete="off" data-i18n-placeholder="text">
          </label>
        </p>
        <p>
          <label data-i18n-textcontent="done">
            <input name="done" type="checkbox" checked autocomplete="off"> {}
          </label>
        </p>
        <menu>
          <button value="cancel" data-i18n-textcontent="cancel"></button>
          <button class="primary" value="sendtext"
                  data-i18n-textcontent="sendtext"></button>
        </menu>
      </form>
    </dialog>

    <dialog id="dialogsubtitle">
      <form method="dialog">
        <p>
          <label>
            <textarea name="subtitle" autocomplete="off" spellcheck="false"
                      data-i18n-placeholder="subtitle"></textarea>
          </label>
        </p>
        <menu>
          <button value="cancel" data-i18n-textcontent="cancel"></button>
          <button class="primary" value="addsubtitle"
                  data-i18n-textcontent="addsubtitle"></button>
        </menu>
      </form>
    </dialog>

    <article id="splash">
      <h1></h1>
      <p></p>
      <ul>
        <li>
          <button id="configure" autocomplete="off"
                  data-i18n-textcontent></button>
        </li>
        <li data-i18n-textcontent="text">
          {} <select name="server" autocomplete="off"></select>
        </li>
      </ul>
    </article>

    <script src="/polyfill/script.js" type="module"></script>
    <script src="/core/css.js" type="module"></script>
    <script src="/core/i18n.js" type="module"></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
