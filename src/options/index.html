<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cast Kodi</title>
    <link href="../photon/style.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <link href="/img/icon.svg" rel="shortcut icon" />
  </head>
  <body>
    <h3 data-i18n-textcontent="server-title"></h3>
    <form id="server">
      <p data-i18n-textcontent="server-intro"></p>
      <details>
        <summary>
          <label data-i18n-textcontent="server-mode-single">
            <input name="server-mode" type="radio" value="single" /> {}
          </label>
        </summary>
        <div>
          <label data-i18n-textcontent="server-address"
                 data-i18n-title="server-address">
            {} <sup><object data="img/help.svg"></object></sup>
            <input name="address_0" type="text" required autocomplete="off"
                   spellcheck="false" data-i18n-placeholder="server-address" />
          </label>
        </div>
      </details>
      <details>
        <summary>
          <label data-i18n-textcontent="server-mode-multi">
            <input name="server-mode" type="radio" value="multi" /> {}
          </label>
        </summary>
        <table>
          <thead>
            <tr>
              <th data-i18n-textcontent="server-addresses"
                  data-i18n-title="server-address">
                {} <sup><object data="img/help.svg"></object></sup>
              </th>
              <th data-i18n-textcontent="server-names"></th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot>
            <tr>
              <td colspan="2">
                <button data-i18n-textcontent="server-add"></button>
              </td>
              <td></td>
            </tr>
          </tfoot>
        </table>
        <template>
          <tr>
            <td>
              <input name="address_" type="text" required autocomplete="off"
                     spellcheck="false"
                     data-i18n-placeholder="server-address" />
            </td>
            <td>
              <input name="name_" type="text" required autocomplete="off"
                     spellcheck="false" data-i18n-placeholder="server-name" />
            </td>
            <td>
              <button class="ghost" data-i18n-title="server-remove">
                <object data="img/remove.svg"></object>
              </button>
            </td>
          </tr>
        </template>
      </details>
    </form>

    <h3 data-i18n-textcontent="general-title"></h3>
    <form id="general-history">
      <div>
        <label data-i18n-textcontent="general-history-input">
          <input name="history" type="checkbox" data-permissions="history" /> {}
        </label>
      </div>
    </form>

    <h3 data-i18n-textcontent="menu-title"></h3>
    <form id="menu-actions">
      <p data-i18n-textcontent="menu-actions-description"></p>
      <div>
        <label data-i18n-textcontent="menu-actions-send">
          <input name="send" type="checkbox" /> {}
        </label>
      </div>
      <div>
        <label data-i18n-textcontent="menu-actions-insert">
          <input name="insert" type="checkbox" /> {}
        </label>
      </div>
      <div>
        <label data-i18n-textcontent="menu-actions-add">
          <input name="add" type="checkbox" /> {}
        </label>
      </div>
    </form>
    <form id="menu-contexts">
      <p data-i18n-textcontent="menu-contexts-description"></p>
      <div>
        <label data-i18n-textcontent="menu-contexts-audio">
          <input name="audio" type="checkbox" /> {}
        </label>
        <label data-i18n-textcontent="menu-contexts-bookmark">
          <input name="bookmark" type="checkbox" data-permissions="bookmarks" />
          {}
        </label>
        <label data-i18n-textcontent="menu-contexts-frame">
          <input name="frame" type="checkbox" /> {}
        </label>
        <label data-i18n-textcontent="menu-contexts-link">
          <input name="link" type="checkbox" /> {}
        </label>
        <label data-i18n-textcontent="menu-contexts-page">
          <input name="page" type="checkbox" /> {}
        </label>
        <label data-i18n-textcontent="menu-contexts-selection">
          <input name="selection" type="checkbox" /> {}
        </label>
        <label data-i18n-textcontent="menu-contexts-tab">
          <input name="tab" type="checkbox" /> {}
        </label>
        <label data-i18n-textcontent="menu-contexts-video">
          <input name="video" type="checkbox" /> {}
        </label>
      </div>
    </form>

    <h3 data-i18n-textcontent="youtube-title"></h3>
    <form id="youtube-playlist">
      <p data-i18n-textcontent="youtube-playlist-description"></p>
      <div>
        <label data-i18n-textcontent="youtube-playlist-playlist">
          <input name="youtube-playlist" type="radio" value="playlist" /> {}
        </label>
      </div>
      <div>
        <label data-i18n-textcontent="youtube-playlist-video">
          <input name="youtube-playlist" type="radio" value="video" /> {}
        </label>
      </div>
    </form>

    <script src="../core/i18n.js" type="module"></script>
    <script src="../core/svg.js" type="module"></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
