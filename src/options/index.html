<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cast Kodi</title>
    <link href="/design/color-light.css" rel="stylesheet" />
    <link href="/design/style.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <link href="/img/icon.svg" rel="shortcut icon" />
  </head>
  <body>
    <p class="error" id="permission">
      <span data-l10n-textcontent="permission-description"></span>
      <button type="button" data-l10n-textcontent="permission-button"></button>
    </p>

    <h3 data-l10n-textcontent="server-title"></h3>
    <form id="server">
      <p data-l10n-textcontent="server-intro"></p>
      <details>
        <summary>
          <label data-l10n-textcontent="server-mode-single">
            <input name="server-mode" type="radio" value="single" /> {}
          </label>
        </summary>
        <div id="single">
          <label data-l10n-textcontent="server-address">
            {}
            <sup data-l10n-title="server-address"
              ><img src="../design/icon/help-black.svg" alt="help-black"
            /></sup>
            <input
              name="address_0"
              type="text"
              required
              autocapitalize="off"
              autocomplete="off"
              spellcheck="false"
              data-l10n-placeholder="server-address"
            />
            <button class="result field loading" type="button">
              <img src="../design/icon/loading-gray.svg" alt="loading-gray" />
              <img
                src="../design/icon/connected-green.svg"
                alt="connected-green"
              />
              <img
                src="../design/icon/warning-yellow.svg"
                alt="warning-yellow"
              />
              <img src="../design/icon/invalid-red.svg" alt="invalid-red" />
            </button>
          </label>
          <button class="fix ghost" type="button" data-l10n-title="server-fix">
            <img
              src="/design/icon/fix-black.svg"
              alt="fix-black"
              data-l10n-alt="server-fix"
            />
          </button>
        </div>
      </details>
      <details>
        <summary>
          <label data-l10n-textcontent="server-mode-multi">
            <input name="server-mode" type="radio" value="multi" /> {}
          </label>
        </summary>
        <table id="multi">
          <thead>
            <tr>
              <th
                data-l10n-textcontent="server-addresses"
                data-l10n-title="server-address"
              >
                {}
                <sup
                  ><img src="/design/icon/help-black.svg" alt="help-black"
                /></sup>
              </th>
              <th data-l10n-textcontent="server-names"></th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div>
          <button id="server-add" type="button" data-l10n-textcontent></button>
        </div>
        <template>
          <tr>
            <td>
              <label>
                <input
                  name="address_"
                  type="text"
                  autocapitalize="off"
                  autocomplete="off"
                  required
                  spellcheck="false"
                  data-l10n-placeholder="server-address"
                />
                <button class="result field loading" type="button">
                  <img
                    src="../design/icon/loading-gray.svg"
                    alt="loading-gray"
                  />
                  <img
                    src="../design/icon/connected-green.svg"
                    alt="connected-green"
                  />
                  <img
                    src="../design/icon/warning-yellow.svg"
                    alt="warning-yellow"
                  />
                  <img src="../design/icon/invalid-red.svg" alt="invalid-red" />
                </button>
              </label>
              <button
                class="fix ghost"
                type="button"
                data-l10n-title="server-fix"
              >
                <img
                  src="/design/icon/fix-black.svg"
                  alt="fix-black"
                  data-l10n-alt="server-fix"
                />
              </button>
            </td>
            <td>
              <label>
                <input
                  name="name_"
                  type="text"
                  autocapitalize="off"
                  autocomplete="off"
                  required
                  spellcheck="false"
                  data-l10n-placeholder="server-name"
                />
              </label>
            </td>
            <td>
              <button
                class="remove ghost"
                type="button"
                data-l10n-title="server-remove"
              >
                <img
                  src="/design/icon/remove-black.svg"
                  alt="remove-black"
                  data-l10n-alt="server-remove"
                />
              </button>
            </td>
          </tr>
        </template>
      </details>
    </form>

    <h3 data-l10n-textcontent="general-title"></h3>
    <form id="general-history">
      <div>
        <label data-l10n-textcontent="general-history-input">
          <input name="history" type="checkbox" data-permissions="history" /> {}
        </label>
      </div>
    </form>

    <h3 data-l10n-textcontent="popup-title"></h3>
    <form id="popup-clipboard">
      <div>
        <label data-l10n-textcontent="popup-clipboard-input">
          <input
            name="clipboard"
            type="checkbox"
            data-permissions="clipboardRead"
          />
          {}
        </label>
      </div>
    </form>
    <form id="popup-wheel">
      <p data-l10n-textcontent="popup-wheel-description"></p>
      <div>
        <label data-l10n-textcontent="popup-wheel-normal">
          <input name="popup-wheel" type="radio" value="normal" /> {}
        </label>
        <label data-l10n-textcontent="popup-wheel-reverse">
          <input name="popup-wheel" type="radio" value="reverse" /> {}
        </label>
        <label data-l10n-textcontent="popup-wheel-disabled">
          <input name="popup-wheel" type="radio" value="disabled" /> {}
        </label>
      </div>
    </form>

    <h3 data-l10n-textcontent="menu-title"></h3>
    <p class="warning">
      Adding Cast Kodi to the context menu isn't yet possible on Android,
      because Firefox doesn't implement the necessary functionality.
    </p>
    <form id="menu-actions">
      <p data-l10n-textcontent="menu-actions-description"></p>
      <div>
        <label data-l10n-textcontent="menu-actions-send">
          <input name="send" type="checkbox" /> {}
        </label>
        <label data-l10n-textcontent="menu-actions-insert">
          <input name="insert" type="checkbox" /> {}
        </label>
        <label data-l10n-textcontent="menu-actions-add">
          <input name="add" type="checkbox" /> {}
        </label>
      </div>
    </form>
    <form id="menu-contexts">
      <p data-l10n-textcontent="menu-contexts-description"></p>
      <div>
        <label data-l10n-textcontent="menu-contexts-audio">
          <input name="audio" type="checkbox" /> {}
        </label>
        <label data-l10n-textcontent="menu-contexts-bookmark">
          <input name="bookmark" type="checkbox" data-permissions="bookmarks" />
          {}
        </label>
        <label data-l10n-textcontent="menu-contexts-frame">
          <input name="frame" type="checkbox" /> {}
        </label>
        <label data-l10n-textcontent="menu-contexts-link">
          <input name="link" type="checkbox" /> {}
        </label>
        <label data-l10n-textcontent="menu-contexts-page">
          <input name="page" type="checkbox" /> {}
        </label>
        <label data-l10n-textcontent="menu-contexts-selection">
          <input name="selection" type="checkbox" /> {}
        </label>
        <label data-l10n-textcontent="menu-contexts-tab">
          <input name="tab" type="checkbox" /> {}
        </label>
        <label data-l10n-textcontent="menu-contexts-video">
          <input name="video" type="checkbox" /> {}
        </label>
      </div>
    </form>

    <h3 data-l10n-textcontent="youtube-title"></h3>
    <form id="youtube-playlist">
      <p data-l10n-textcontent="youtube-playlist-description"></p>
      <div>
        <label data-l10n-textcontent="youtube-playlist-playlist">
          <input name="youtube-playlist" type="radio" value="playlist" /> {}
        </label>
        <label data-l10n-textcontent="youtube-playlist-video">
          <input name="youtube-playlist" type="radio" value="video" /> {}
        </label>
      </div>
    </form>
    <form id="youtube-order">
      <p data-l10n-textcontent="youtube-order-description"></p>
      <div>
        <label data-l10n-textcontent="youtube-order-ask">
          <input name="youtube-order" type="radio" value="" /> {}
        </label>
        <label data-l10n-textcontent="youtube-order-default">
          <input name="youtube-order" type="radio" value="default" /> {}
        </label>
        <label data-l10n-textcontent="youtube-order-reverse">
          <input name="youtube-order" type="radio" value="reverse" /> {}
        </label>
        <label data-l10n-textcontent="youtube-order-shuffle">
          <input name="youtube-order" type="radio" value="shuffle" /> {}
        </label>
      </div>
    </form>

    <dialog id="dialoghelp" closedby="any">
      <p></p>
    </dialog>

    <script src="script.js" type="module"></script>
  </body>
</html>
